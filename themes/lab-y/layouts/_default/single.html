{{ define "main" }}

<main class="single">
  
  {{- partial "masthead3.html" . -}}


  
  <article class="single-article">
    <div class="featured-image__article">
      {{ if .Params.images }}
      <img src="/{{ index .Params.images 0 }}" alt="{{ .Title }}" />
      {{ end }}
    </div>
   
    <div class="article-text">
      <h1 class="article-title">{{ .Page.Title }} </h1>
      {{- partial "authors.html" . -}}
      <div class="article-content">
        {{ .Content }}
      </div>
    </div>
  </article>
</main>

{{ end }}
